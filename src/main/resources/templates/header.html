<!doctype html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Header</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header-info">
    <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
            <li class="nav-item"><a th:href="@{/home}" class="nav-link link-dark px-2 active"
                                    aria-current="page">Home</a></li>
            <li class="nav-item"><a th:href="@{/airports}" class="nav-link link-dark px-2">All Airports</a></li>
            <li class="nav-item"><a th:href="@{/airlines}" class="nav-link link-dark px-2">Airlines</a></li>
            <li class="nav-item"><a href="#" sec:authorize="hasRole('ADMIN')" class="nav-link link-dark px-2">Dashboard</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">About</a></li>
        </ul>
        <ul class="nav">
            <li class="nav-item"><a th:href="@{/login}" sec:authorize="isAnonymous()" class="nav-link link-dark px-2">Login</a>
            </li>
            <li class="nav-item"><a th:href="@{/logout}" sec:authorize="isAuthenticated()"
                                    class="nav-link link-dark px-2">Logout</a></li>
            <li class="nav-item"><a href="#" sec:authorize="isAnonymous()" class="nav-link link-dark px-2">Register</a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
